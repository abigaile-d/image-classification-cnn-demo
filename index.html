<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <div class="responsive-three-column-grid">
        <div>
            <h2>LeNet</h2>
            <canvas id="ln_metrics_chart" style="width:100%;max-width:700px"></canvas>
        </div>
        <div>
            <h2>VGGNet</h2>
            <canvas id="vn_metrics_chart" style="width:100%;max-width:700px"></canvas>
        </div>
        <div>
            <h2>ResNet</h2>
            <canvas id="rn_metrics_chart" style="width:100%;max-width:700px"></canvas>
        </div>
    </div>


<script>
    var xyValues = [
        {x:50, y:7},
        {x:60, y:8},
        {x:70, y:8},
        {x:80, y:9},
        {x:90, y:9},
        {x:100, y:9},
        {x:110, y:10},
        {x:120, y:11},
        {x:130, y:14},
        {x:140, y:14},
        {x:150, y:15}
    ];

dispaly_metrics_chart("ln_metrics_chart", xyValues);
dispaly_metrics_chart("vn_metrics_chart", xyValues);
dispaly_metrics_chart("rn_metrics_chart", xyValues);

function dispaly_metrics_chart(name, xyValues){
    return new Chart(name, {
        type: "scatter",
        data: {
        datasets: [{
            pointRadius: 4,
            pointBackgroundColor: "rgb(0,0,255)",
            data: xyValues
        }]
        },
        options: {
        legend: {display: false},
        scales: {
            xAxes: [{ticks: {min: 40, max:160}}],
            yAxes: [{ticks: {min: 6, max:16}}],
        }
        }
    });
}
</script>
</body>
</html>
